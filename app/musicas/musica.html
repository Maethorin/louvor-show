<div class="base">
    <h1 class="titulo">{{musica.nome}} - Parte <input type="number" ng-model="parte" /></h1>

    <div class="musica" ng-show="exibir">
        <div class="pre" ng-show="exibir">
            <p ng-repeat="linha in obterParte() track by $index">
                <span ng-bind-html="trataHtml(linha)"></span>
            </p>
        </div>
    </div>
    <div class="paginacao">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" ng-click="parte = parte - 1" ng-class="{'disabled': parte == 1}" ng-disabled="parte == 1" class="btn btn-lg btn-default"><span aria-hidden="true">&laquo;</span></button>
            <button type="button" ng-click="parte = parte + 1" ng-class="{'disabled': parte >= musica.sequencia.length}" ng-disabled="parte >= musica.sequencia.length" class="btn btn-lg btn-default"><span aria-hidden="true">&raquo;</span></button>
        </div>
    </div>
</div>
