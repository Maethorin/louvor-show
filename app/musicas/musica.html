<div class="base">
    <h1 class="titulo">{{musica.nome}}</h1>
    <div class="musica">
        <div class="pre" ng-repeat="strofe in musica.letra | filtraPagina:parte | limitTo:1 track by $index">
            <p class="zas" ng-repeat="linha in strofe track by $index">
                <span ng-bind-html="trataHtml(linha)"></span>
            </p>
        </div>
    </div>

    <div class="paginacao">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" ng-click="parte = parte - 1" ng-class="{'disabled': parte == 0}" ng-disabled="parte == 0" class="btn btn-lg btn-default"><span aria-hidden="true">&laquo;</span></button>
          <button type="button" ng-click="parte = parte + 1" ng-class="{'disabled': parte >= musica.letra.length - 1}" ng-disabled="parte >= musica.letra.length - 1" class="btn btn-lg btn-default"><span aria-hidden="true">&raquo;</span></button>
        </div>
    </div>
</div>
