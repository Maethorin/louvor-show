<div class="base">
    <h1 class="titulo">{{musica.nome}}</h1>

    <div class="musica">
        <div class="pre">
            <p class="zas" ng-repeat="linha in musica.letra[musica.sequencia[parte]] track by $index">
                <span ng-bind-html="trataHtml(linha)"></span>
            </p>
        </div>
    </div>
    <div class="paginacao">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" ng-click="parte = parte - 1" ng-class="{'disabled': parte == 0}" ng-disabled="parte == 0" class="btn btn-lg btn-default"><span aria-hidden="true">&laquo;</span></button>
            <button type="button" ng-click="parte = parte + 1" ng-class="{'disabled': parte >= musica.sequencia.length - 1}" ng-disabled="parte >= musica.sequencia.length - 1" class="btn btn-lg btn-default"><span aria-hidden="true">&raquo;</span></button>
        </div>
    </div>
</div>
